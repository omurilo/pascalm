name: Test PascalM Compiler

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y flex gcc libfl-dev bison build-essential

    - name: Build the compiler
      run: |
        cd src
        make
        # Confirma que o execut√°vel foi criado
        ls -l pascalm 

    - name: Run test suite
      run: |
        cd ./src/tests
        ./run_tests.sh ../pascalm

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        name: Release ${{ github.ref_name }}
        generate_release_notes: true
        files: |
          ./src/pascalm
